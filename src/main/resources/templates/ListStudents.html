<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Chose a Student</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
<header>
  <h1>Student Enrollment - Select the Student </h1>
</header>
<section>
  <h2>Select the student to enroll:</h2>

  <form th:method="POST" th:action="@{/AddStudent}">
    <a href='/CreateStudent' type='button'>Create New Student</a> <br/> <br/>

    <div th:each="student : ${listStudents}">
      <input type="radio" th:id ="${student.getName()}"  name="studentId" th:value="${student.getUsername()}">
      <label th:for="${student.getName()}">
        <th:block th:text="${student.getName()}"> </th:block> <th:block th:text="${student.getSurname()}"> </th:block>
      </label>
    </div>

    <br/>
    <button id="submit" type="submit">Submit</button>
  </form>
</section>
<aside>
  <table>
    <tr>
      <th colspan="2">
        Your Enrollment Status
      </th>
    </tr>
    <tr>
      <td><b>Course Id</b></td>
      <td><th:block th:text="${session.courseId}"></th:block></td>
    </tr>
  </table>
</aside>

</body>
</html>

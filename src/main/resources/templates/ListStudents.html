<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Add new Student to Course</title>
  <style type = "text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width:100%;
    }
    table, td, th {
      border: 1px solid black;
      padding:3px 2px;
    }
    section {
      float: left;
      margin: 0 1.5%;
      width: 63%;
    }
    aside {
      float: right;
      margin: 0 1.5%;
      width: 30%;
    }
  </style>
</head>
<body>
<header>
  <h1>Student Enrollment - Select the Student </h1>
</header>
<section>
  <h2>Select the student to enroll:</h2>

  <form th:method="POST" th:action="@{/AddStudent}">
    <a href='/CreateStudent' type='button'>Create New Student</a> <br/> <br/>

    <div th:each="student : ${listStudents}">
      <input type="radio" th:id ="${student.getName()}"  name="studentId" th:value="${student.getUsername()}">
      <label th:for="${student.getName()}">
        <th:block th:text="${student.getName()}"> </th:block> <th:block th:text="${student.getSurname()}"> </th:block>
      </label>
    </div>

    <br/>
    <button id="submit" type="submit">Submit</button>
  </form>
</section>
<aside>
  <table>
    <tr>
      <th colspan="2">
        Your Enrollment Status
      </th>
    </tr>
    <tr>
      <td><b>Course Id</b></td>
      <td><th:block th:text="${session.courseId}"></th:block></td>
    </tr>
  </table>
</aside>

</body>
</html>
